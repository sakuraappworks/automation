name: CI

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 12 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification - Test Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"üöÄ *Automation Test Started* üöÄ\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Triggered by:* ${{ github.actor }}\n*Commit:* ${{ github.sha }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Install playwright browser
        run: npx playwright install chromium

      - name: Run tests
        run: npm run test
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          USERNAME: ${{ vars.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Generate report
        if: always()
        run: npm run report

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: report
          path: reports/
          retention-days: 3

      - name: Send Slack Notification - Test Completed Successfully
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚úÖ *PASSED* ‚úÖ"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification - Test Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"‚ùå *FAILED* ‚ùå"}' ${{ secrets.SLACK_WEBHOOK_URL }}
